<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galaxy Site Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/stylelogin.css">
</head>
<body>
  <div class="container-fluid d-flex vh-100 p-0">
    <!-- Kiri -->
    <div class="left-panel d-flex flex-column justify-content-center align-items-center w-50 text-white">
      <img src="../assets/foto/saturn.png" alt="Galaxy Logo" class="logo-img mb-3" style="width: 150px;">
      <h1 class="fw-bold">GALAXY SITE</h1>
    </div>

    <!-- Kanan -->
    <div class="right-panel w-50 d-flex justify-content-center align-items-center">
      <div class="login-box text-center w-75">
        <h2 class="fw-bold">Login to your account</h2>
        <p>Donâ€™t have account? <a href="signup.html" class="text-primary">Sign up Free</a></p>

        <form>
          <div class="form-group text-start mt-4">
            <label for="username">Username</label>
            <input type="text" class="form-control rounded-pill" id="username" placeholder="Enter username">
          </div>
          <div class="form-group text-start mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter password">
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="text-dark">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-4 rounded-pill">Login Now</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
