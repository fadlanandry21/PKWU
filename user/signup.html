<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galaxy Site Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/stylesignup.css">
 
</head>
<body>
  <div class="form-container">
    <!-- Logo Saturn -->
    <div class="logo">
      <img src="../assets/foto/saturn.png" alt="Galaxy Logo">
    </div>
    <div class="form-title">GALAXY SITE</div>

    <button class="btn btn-custom w-100 mb-2">
      <i class="bi bi-facebook"></i> Sign up with Facebook
    </button>

    <div class="divider">or</div>

    <button class="btn btn-custom w-100 mb-3">
      <i class="bi bi-google"></i> Sign up with Google
    </button>

    <form>
      <input type="text" class="form-control mb-2" placeholder="First name">
      <input type="text" class="form-control mb-2" placeholder="Last name">
      <input type="email" class="form-control mb-2" placeholder="Email">
      <input type="password" class="form-control mb-2" placeholder="Password">
      <input type="password" class="form-control mb-2" placeholder="Confirm Password">

      <div class="gender-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="nonbinary">
          <label class="form-check-label" for="nonbinary">Non-binary</label>
        </div>
      </div>

      <button type="submit" class="btn btn-custom w-100 mt-4">SIGN UP</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
