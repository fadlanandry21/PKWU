<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ Page with Logo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", serif;
    }
    
    body {
      background-color: #d13939;
    }
    
    .navbar{
        margin: 45px 21vh ;
    }

    .logo h4{
        font-weight: 700;
        font-size: 1.5rem
    }

    .logo h4 span{
        font-weight: 300;
    }

    .navbar-nav{
        gap: 25px;
    }

    .navbar-nav a{
        font-size: 1rem;
    }

    .navbar-brand{
        color: #f3f3f3;
        font-size: 20px;
    }

    .navbar-nav a{
        color: #f3f3f3;
        font-size: 20px;
        font-weight: 500;
    }

    .navbar-nav a:hover{
        color: #e8e410 ;
    }

    .accordion-button:focus {
      box-shadow: none;
    }
    .logo-img {
      width: 30%;
      height: auto;
    }
  </style>
</head>
<body> 

    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="display: flex">
            <div class="nav-container container-fluid">
            <div class="logo">
                <h4 class="navbar-brand">Galaxy<span> Site</span></h4>
            </div>
            <div
                class="collapse navbar-collapse"
                id="navbarNavAltMarkup"
                style="justify-content: right"
            >
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="user/signup.html">Bergabung</a>
                <a class="nav-link" href="user/login.html">Masuk</a>
                </div>
            </div>
            </div>
        </nav>
    <!-- Nav End -->
   
  <div class="container py-5">
    <div class="row align-items-center">
      
      <!-- Bagian Accordion (kiri) -->
      <div class="col-md-5">
        <div class="accordion" id="faqAccordion">

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                Apa itu layanan ini?
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
              <div class="accordion-body">
                Ini adalah platform untuk membantu pengguna mendapatkan informasi yang mereka butuhkan secara cepat dan efisien.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                Bagaimana cara mendaftar akun?
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
              <div class="accordion-body">
                Klik tombol "Daftar" di halaman utama, lalu isi formulir pendaftaran dengan lengkap dan benar.
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Bagian Gambar Logo (kanan) -->
      <div class="col-md-5 text-end">
        <img src="assets/foto/help.png" alt="Logo" class="logo-img">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
